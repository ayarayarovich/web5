<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web 5</title>

    <link rel="shortcut icon" type="image/jpg" href="/static/ball.png"/>
    <script defer src="/static/index.js"></script>
    <link href="/static/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body style="background-color: #000">

<div class="content">

    <div class="container">
        <div class="row min-vh-100 align-content-center">
            <div class="offset-1 col-10
                        offset-lg-7 col-lg-4"
            >
                <div class="card shadow p-5">
                    <p class="display-6 mb-5 text-center">Калькулятор</p>

                    <form id="calculatorForm">
                        <div class="mb-3">
                            <label for="calculator__price" class="form-label">Здесь мне нужна цена товара</label>
                            <div class="input-group">
                                <input type="number" class="form-control" name="price" id="calculator__price" min="0.0000000000001">
                                <span class="input-group-text">&#8381;</span>
                            </div>
                        </div>

                        <div class="mb-5">
                            <label for="calculator__amount" class="form-label">А здесь количество</label>
                            <div class="input-group">
                                <input type="number" class="form-control" name="amount" id="calculator__amount" min="1">
                                <span class="input-group-text">шт.</span>
                            </div>
                        </div>

                        <div class="mb-3 fs-4">
                            <div class="row justify-content-between">
                                <div class="col-auto"><span class=>Всего:</span></div>
                                <div class="col-auto"><span id="calculator__result">0</span><span> ₽</span></div>
                            </div>
                        </div>

                        <div class="row justify-content-center">
                            <div class="col-auto">
                                <button type="submit" class="btn btn-outline-primary mx-auto">Рассчитать</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

<div id="bg-canvas" class="canvas"></div>

</body>
</html>
